services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - ./qdrant_data:/qdrant/storage

  data-vector-manager:
    build:
      context: ./data-vector-manager
      dockerfile: ../Dockerfile
    environment:
      QDRANT_URL: http://qdrant:6333
      SERVER_NAME: 0.0.0.0:8001
      FLASK_ENV: development
    env_file:
      - ./data-vector-manager/.env
    ports:
      - 8001:8001
    expose:
      - 8001
    depends_on:
      - qdrant

  augmented-generation:
    build:
      context: ./augmented-generation
      dockerfile: ../Dockerfile
    environment:
      SERVER_NAME: 0.0.0.0:8002
      FLASK_ENV: development
      DOCUMENTS_SEARCH_URL: http://data-vector-manager:8001/api/v1/documents/search
      LLM_ESTIMATION_URL: http://llm-audit:8003/api/v1/estimate
    env_file:
      - ./augmented-generation/.env
    ports:
      - 8002:8002
    expose:
      - 8002

configs:
  qdrant_config:
    content: |
      log_level: INFO

networks:
  ai-network:
    driver: bridge
